model: 'RepNetwork_V012_BestStruct'
comment: 'Val_BEST'
## parameters for plain
scale: 4
colors: 3
m_plainsr: 1
c_plainsr: 32
with_bn: 0
act_type: 'gelu'
pretrain: './chekpoints/best_b1c32_scratch_22.78/RepNetwork_V012_BestStruct_x4_p384_m1_c32_gelu_l1_adam_lr0.0005_e800_t2024-0320-0719/models/model_x4_best.pt'

## loss function & optimizer
loss: 'l2'

## optimizer:
optimizer: adam
lr: 0.00005

## scheduler:
scheduler: 'CosineAnnealingWarmRestarts'
decays: [200, 400, 600]
gamma: 0.5
wd: 0.0
min_lr: 0.000001

## parameters for model training
epochs: 800

patch_size: 384
batch_size: 8
data_repeat: 20
data_augment: 1

log_every: 100
test_every: 1
log_path: "./experiments"
log_name:
save_val_image: False

wandb: False

## Fp16 training
mixed_pred: True
normalize: True

## hardware specification
num_workers: 8

## data specification
# data_path: '../datasets/AIS2024/'
# test_path: '../datasets/AIS2024/val_phase/'
data_path: '../datasets/'
test_path: '../datasets/RTSR/val_lr'
val_set: 'DIV2K'
train_set: 'Combined4'

av1 : True
qp_value : 31
all_qp: True
a_aug: False
distillation: True
bias: True